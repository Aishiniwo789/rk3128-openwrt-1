name: Build RK3128 OpenWrt Print Server
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: sudo apt update -y && sudo apt full-upgrade -y && sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev python3 rsync unzip zlib1g-dev file wget curl xz-utils squashfs-tools
      - name: Clone OpenWrt 22.03.6 (RK3128最佳适配，必出固件)
        run: git clone -b openwrt-22.03 --depth=1 https://github.com/openwrt/openwrt.git openwrt
      - name: Copy DTS
        run: mkdir -p openwrt/target/linux/rockchip/dts/legacy && cp rk3128-box.dts openwrt/target/linux/rockchip/dts/legacy/
      - name: Copy Config
        run: cp .config openwrt/
      - name: Update Feeds
        run: cd openwrt && ./scripts/feeds update -a && ./scripts/feeds install -a
      - name: Build Firmware
        run: cd openwrt && make defconfig && make download -j$(nproc) && make -j$(nproc) || make -j1 V=s
      - name: Force Find All Firmware
        run: find openwrt/bin -name "*.img" -o -name "*.img.gz" -o -name "*.sysupgrade.bin"
      - name: Upload Firmware (必出文件，双重路径兜底)
        uses: actions/upload-artifact@v4
        with:
          name: RK3128-OpenWrt-Printer-Firmware
          path: |
            openwrt/bin/**/*.img
            openwrt/bin/**/*.img.gz
            openwrt/bin/**/*.sysupgrade.bin
          if-no-files-found: error
