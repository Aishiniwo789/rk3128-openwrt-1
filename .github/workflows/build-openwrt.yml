name: Build RK3128 OpenWrt Print Server
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install build dependencies
        run: sudo apt update -y && sudo apt full-upgrade -y && sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev python3 rsync unzip zlib1g-dev file wget curl xz-utils squashfs-tools
      - name: Clone OpenWrt 23.05 source
        run: git clone -b openwrt-23.05 --depth=1 https://github.com/openwrt/openwrt.git openwrt
      - name: Copy RK3128 DTS file
        run: mkdir -p openwrt/target/linux/rockchip/dts/legacy && cp rk3128-box.dts openwrt/target/linux/rockchip/dts/legacy/
      - name: Copy config file
        run: cp .config openwrt/
      - name: Update and install feeds
        run: cd openwrt && ./scripts/feeds update -a && ./scripts/feeds install -a
      - name: Build firmware
        run: cd openwrt && make defconfig && make download -j$(nproc) && make -j$(nproc) || make -j1 V=s
      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: RK3128-OpenWrt-Printer-Firmware
          path: openwrt/bin/targets/rockchip/legacy/**/*
          if-no-files-found: error
