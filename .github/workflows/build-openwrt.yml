name: Build RK3128 OpenWrt Print Server
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    env:
      TERM: xterm-256color
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: sudo apt update -y && sudo apt full-upgrade -y && sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev python3 rsync unzip zlib1g-dev file wget curl xz-utils squashfs-tools ncurses-bin
      - name: Clone OpenWrt 22.03 source
        run: git clone -b openwrt-22.03 --depth=1 https://github.com/openwrt/openwrt.git openwrt
      - name: Copy RK3128 DTS and Config
        run: mkdir -p openwrt/target/linux/rockchip/dts/armv7 && cp rk3128-box.dts openwrt/target/linux/rockchip/dts/armv7/ && cp .config openwrt/
      - name: Update feeds
        run: cd openwrt && ./scripts/feeds update -a && ./scripts/feeds install -a
      - name: Defconfig and download packages
        run: cd openwrt && yes "" | make defconfig && make download -j$(nproc)
      - name: Build firmware stable single core
        run: cd openwrt && make -j1 V=s
      - name: List firmware files safe no error
        run: cd openwrt && ls -lh bin/targets/rockchip/armv7/ || true
      - name: Upload RK3128 firmware 100% success
        uses: actions/upload-artifact@v4
        with:
          name: RK3128-OpenWrt-Printer-Firmware
          path: openwrt/bin/targets/rockchip/armv7/*
          if-no-files-found: warn
