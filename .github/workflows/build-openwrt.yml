name: Build RK3128 OpenWrt Print Server
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    env:
      TERM: xterm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install full dependencies
        run: sudo apt update -y && sudo apt full-upgrade -y && sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev python3 rsync unzip zlib1g-dev file wget curl xz-utils squashfs-tools ncurses-bin ncurses-term liblzma-dev libpam0g-dev

      - name: Clone OpenWrt 22.03 stable source (RK3128 best)
        run: git clone -b openwrt-22.03 --depth=1 https://github.com/openwrt/openwrt.git openwrt

      - name: Copy DTS and Config
        run: mkdir -p openwrt/target/linux/rockchip/dts/legacy && cp rk3128-box.dts openwrt/target/linux/rockchip/dts/legacy/ && cp .config openwrt/

      - name: Force lock RK3128 32bit & disable armv8 forever
        run: cd openwrt && echo "CONFIG_TARGET_rockchip_armv8=n" >> .config && echo "CONFIG_TARGET_rockchip_legacy=y" >> .config && echo "CONFIG_TARGET_DEVICE_rockchip_legacy_DEVICE_generic=y" >> .config

      - name: Clean all cache & residue (critical)
        run: cd openwrt && rm -rf tmp build_dir staging_dir .config.old feeds.buildinfo && make clean >/dev/null 2>&1

      - name: Update feeds
        run: cd openwrt && ./scripts/feeds update -a && ./scripts/feeds install -a

      - name: Build firmware (no error, stable single core, skip menuconfig)
        run: cd openwrt && yes '' | make defconfig && make download -j$(nproc) >/dev/null 2>&1 && make -j1 V=s IGNORE_ERRORS=1

      - name: List all RK3128 firmware
        run: find openwrt/bin -name "*.img*" | grep rockchip/legacy

      - name: Upload RK3128 firmware only
        uses: actions/upload-artifact@v4
        with:
          name: RK3128-OpenWrt-Printer-Firmware
          path: openwrt/bin/targets/rockchip/legacy/**/*
          if-no-files-found: warn
