name: Build RK3128 OpenWrt Print Server
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: sudo apt update -y && sudo apt full-upgrade -y && sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev python3 rsync unzip zlib1g-dev file wget curl xz-utils squashfs-tools
      - name: Clone OpenWrt 22.03 Stable (RK3128最佳适配)
        run: git clone -b openwrt-22.03 --depth=1 https://github.com/openwrt/openwrt.git openwrt
      - name: Copy RK3128 DTS File
        run: mkdir -p openwrt/target/linux/rockchip/dts/legacy && cp rk3128-box.dts openwrt/target/linux/rockchip/dts/legacy/
      - name: Copy RK3128 Config & Force Lock (核心修复)
        run: cp .config openwrt/ && echo "CONFIG_TARGET_rockchip_armv8=n" >> openwrt/.config && echo "CONFIG_TARGET_rockchip_legacy=y" >> openwrt/.config && echo "CONFIG_TARGET_rockchip_legacy_DEVICE_generic=y" >> openwrt/.config
      - name: Clean Cache & Delete Auto Config (彻底清除64位缓存)
        run: cd openwrt && rm -rf tmp/ .config.old && make clean
      - name: Update Feeds
        run: cd openwrt && ./scripts/feeds update -a && ./scripts/feeds install -a
      - name: Build Firmware (禁用自动重置配置)
        run: cd openwrt && make defconfig && make download -j$(nproc) && make -j$(nproc) IGNORE_ERRORS=1 || make -j1 V=s IGNORE_ERRORS=1
      - name: Show All Firmware (查看固件列表，核对机型)
        run: find openwrt/bin -name "*.img*" | grep -v nanopi | grep -v armv8
      - name: Upload RK3128 Only Firmware
        uses: actions/upload-artifact@v4
        with:
          name: RK3128-OpenWrt-Printer-Firmware
          path: |
            openwrt/bin/targets/rockchip/legacy/*.img
            openwrt/bin/targets/rockchip/legacy/*.img.gz
          if-no-files-found: error
